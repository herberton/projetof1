<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<a4j:outputPanel id="lovModalAssociarDispositivoOutputPanel"
	ajaxRendered="true">
	<rich:modalPanel id="modalPanelModalAssociarDispositivo" minHeight="30"
		minWidth="400" moveable="true" autosized="true"
		showWhenRendered="true"
		rendered="#{lovAssociaDispositivoMB.exibir == 'true'}">
		<f:facet name="header">
			<h:outputText value="Associar Dispositivo ao Cliente" />
		</f:facet>
		<rich:panel id="panel_modalModalAssociarDispositivo"
			bodyClass="panelUpdate"
			style="width:100%;border:none;padding:0;margin:0;background-color: #{a4jSkin.tableBackgroundColor}">
			<a4j:region selfRendered="true">
				<a4j:form ajaxSubmit="true">
					<h:panelGrid columns="1" id="gridModalAssociarDispositivo"
						columnClasses="panelUpdateRow1, panelUpdateRow2">
						<a4j:region selfRendered="true">

							<h:panelGrid columns="2">
								<h:outputLabel value="Aproxime o Dispositivo do Leitor..." />
								<rich:spacer height="10px" />

								<h:column>
									<h:inputText id="codigo"
										value="#{lovAssociaDispositivoMB.codDispositivo}" />
									<h:graphicImage id="imagemVisto"
										rendered="#{lovAssociaDispositivoMB.validaBoolean}"
										value="#{aplicacaoBundle['icone.sim']}" />
									<a4j:commandButton
										action="#{lovAssociaDispositivoMB.validaDispositivo}"
										value="Validar" reRender="imagemVisto" id="buscar" />
								</h:column>
								<rich:hotKey selector="#codigo" key="return"
									handler="#{rich:element('buscar')}.onclick();return false;" />


							</h:panelGrid>/>
							
		
						</a4j:region>
					</h:panelGrid>
					<rich:spacer height="10px" />
					<a4j:commandButton value="#{aplicacaoBundle['botao.cancelar']}">
						<f:setPropertyActionListener
							target="#{lovAssociaDispositivoMB.exibir}" value="false" />
					</a4j:commandButton>
					<rich:spacer width="10px" />
					<a4j:commandButton value="Confirmar"
						rendered="#{lovAssociaDispositivoMB.validaBoolean}">
						<f:setPropertyActionListener
							target="#{lovAssociaDispositivoMB.exibir}" value="false" />
					</a4j:commandButton>
				</a4j:form>
			</a4j:region>
		</rich:panel>
	</rich:modalPanel>
</a4j:outputPanel>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

<a4j:form ajaxSubmit="true">
	<rich:modalPanel id="modalPanelExcluir" minHeight="50" minWidth="400"
		moveable="true" label="#{aplicacaoBundle['label.modal.excluir']} #{entidade} #{nomeEntidade}" autosized="true">
		<f:facet name="header">
			<h:outputText value="#{aplicacaoBundle['titulo.modal.excluir']}" />
		</f:facet>
		<rich:panel id="panel_modalExcluir" rendered="true"
			bodyClass="panelUpdate"
			style="text-align:center;width:100%;border:none;padding:0;margin:0;background-color: #{a4jSkin.tableBackgroundColor}">
			<h:outputText value="#{aplicacaoBundle['msg.modal.excluir']} #{entidade} #{nomeEntidade} ?" style="font-size: 12px" />
			<rich:spacer height="20" />
			<ui:insert name="modalExcluir"></ui:insert>
			<rich:spacer height="10" />
			<h:panelGrid columns="2" cellspacing="10px">
				<ui:insert name="buttonExcluirSim"></ui:insert>
				<a4j:commandButton id="closeModalExcluir"
					alt="Voltar para tela anterior" type="button" value="#{aplicacaoBundle['botao.nao']}"
					onclick="Richfaces.hideModalPanel('modalPanelExcluir')" />
			</h:panelGrid>
		</rich:panel>

	</rich:modalPanel>
</a4j:form>
</body>
</html>

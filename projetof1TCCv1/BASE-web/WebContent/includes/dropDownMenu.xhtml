<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      

    <h:form >
        <h:panelGrid columns="1" cellspacing="0" cellpadding="0" >
            <rich:dropDownMenu value="Option1"
                        submitMode="none" direction="bottom-right" jointPoint="tr">
                <f:facet name="label"> 
                    <h:panelGroup>
                        <h:outputText value="File"/>
                    </h:panelGroup>
                </f:facet>
                <rich:menuItem submitMode="ajax" value="New"
                    action="#{ddmenu.doNew}">
                </rich:menuItem>
                <rich:menuItem submitMode="ajax" value="Open"
                    action="#{ddmenu.doOpen}" />
                <rich:menuGroup value="Save As...">
                    <rich:menuItem submitMode="ajax" value="Save" 
                        action="#{ddmenu.doSave}" />
                    <rich:menuItem submitMode="ajax" value="Save All"
                        action="#{ddmenu.doSaveAll}">
                    </rich:menuItem>
                </rich:menuGroup>
                <rich:menuItem submitMode="ajax" value="Close"
                    action="#{ddmenu.doClose}" />
                <rich:menuSeparator id="menuSeparator11" />
                <rich:menuItem submitMode="ajax" value="Exit"
                    action="#{ddmenu.doExit}" />
            </rich:dropDownMenu>
            <rich:dropDownMenu value="Option2" 
                        submitMode="none" direction="bottom-right"  jointPoint="tr">
                <f:facet name="label">
                    
                        <h:outputText value="Paginas" />
                </f:facet>

                <rich:menuItem submitMode="ajax"
                    		   action="to_estados_servidor"
                    		   value="Servidores">
                </rich:menuItem>

                <rich:menuItem submitMode="ajax"
                    		   action="to_cep"
                    		   value="Ceps">
                </rich:menuItem>
            </rich:dropDownMenu>
         
        </h:panelGrid>
    </h:form> 

</ui:fragment>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/default/templates/index_template.xhtml">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<ui:param name="defaultMB" value="#{indexMB}" />
	<ui:define name="title">
		<h:outputText value="#{appConf['titulo.index']}" />
	</ui:define>
	<ui:define name="main">
		<rich:spacer height="50px" />
		<h:outputFormat styleClass="msgBemVindo" id="msgBemVindo"
			value="#{appConf['msg.boasvindas']}">
			<f:param value="#{statusAplicacao.usuarioLogado.login}" />
		</h:outputFormat>
		<h:outputText value="#{sessionScope.currentLocale}"/>
	</ui:define>
</ui:composition>

</html>

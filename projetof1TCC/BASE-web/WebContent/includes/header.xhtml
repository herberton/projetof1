<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<table cellpadding="0" cellspacing="0">
		<tr style="vertical-align: top">
			<td style="vertical-align: top">
				<h:graphicImage style="text-align:left;" url="#{a4jSkin.logoHeaderImagePath}" />
			</td>
			<td style="width:100%;text-align:center;vertical-align: top">
				<h:outputText value="#{aplicacaoBundle['titulo.aplicacao']}" />
			</td>
			<td>
				<h:form>
					<h:panelGrid columns="3" cellspacing="1" style="font-size: 10px; ">
						<h:commandButton type="submit" image="#{idiomas['icone.brasil']}" alt="#{idiomas['idioma.brasil.alt']}" value="#{idiomas['idioma.brasil']}" actionListener="#{localeBean.chooseLocaleFromLink}"/>
						<h:commandButton type="submit" image="#{idiomas['icone.eua']}" alt="#{idiomas['idioma.eua.alt']}" value="#{idiomas['idioma.eua']}" actionListener="#{localeBean.chooseLocaleFromLink}"/>
						<h:commandButton type="submit" image="#{idiomas['icone.espanha']}" alt="#{idiomas['idioma.espanha.alt']}" value="#{idiomas['idioma.espanha']}" actionListener="#{localeBean.chooseLocaleFromLink}"/>
					</h:panelGrid>
				</h:form>
			</td>
			<td style=" width : 200px;">
				<a4j:form ajaxRendered="true">
					<h:panelGrid columns="2" cellspacing="4" style="font-size: 9px; ">
						<a4j:commandLink value="Ajuda" action="/ajuda" />
						<h:outputText value="Logout #{statusAplicacao.usuarioLogado.login}" action="#{autenticacao.logout}" />
					</h:panelGrid>
				</a4j:form>
			</td>
		</tr>
	</table>
	
</body>
	
</html>

#tudo {
	background-color: #ffffff;
	width: 955px;
	height: 768px;
	position: absolute;
	left: 50%;
	margin-left: -477px;
}

#topo {
	width: 955px;
	height: 50px;

	font-size: 14px;
	font-family: Arial, Helvetica, sans-serif;
	background-color: #{
	a4jSkin.pageHeaderBackgroundColor
}

;
}
#principal {
	width: 955px;
	height: 703px;

	position: relative;
	/*left: 35%;*/

	top: 30%;
	margin-left: -137px;
}

<body>
<div id="tudo">
	<div id="topo">
		<ui:insert name="header"><ui:include src="/includes/header.xhtml" /></ui:insert>
	</div>
	<div id="principal">
		<rich:panel style="width: 275px;">
			<form action="j_security_check" method="post" id="formlogin">
				<ui:insert name="form_login"></ui:insert>
			</form>
			<rich:spacer height="20" />
			<a4j:form>
				<rich:simpleTogglePanel label="#{aplicacaoBundle['login.options']}" switchType="client" opened="false" width="250px" style="text-align:center;">
					<h:panelGrid columns="2" width="230px">
						<h:outputLabel for="comboSkinAplicacao" id="labelSkin" value="#{aplicacaoBundle['login.skin']}" />
						<h:selectOneMenu style="width: 110px;" value="#{aplicacaoSkin.skinAtual}" id="comboSkinAplicacao" onchange="submit()">
							<f:selectItems value="#{aplicacaoSkin.selectItemsQuasarSkins}" />
						</h:selectOneMenu>
					</h:panelGrid>
				</rich:simpleTogglePanel>
			</a4j:form>
			<ui:include src="/includes/panelModalLogin.xhtml" />
		</rich:panel> 
	</div>
	<div id="rodape">
		<ui:insert name="footer"><ui:include src="/includes/footer.xhtml" /></ui:insert>
	</div>

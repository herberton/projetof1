<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/jquery.maskedinput-1.2.1.js" />
<script>
function toFocus(formName, first, next){
	var rgn = document.getElementById(formName+":"+first).value
	var end = rgn.substring(rgn.length-1,rgn.length)
	if(end != '_'){
		var rgd = document.getElementById(formName+":"+next)
		rgd.focus();
	}
}
</script>

#tudo {
	background-color: #ffffff;
	width: 955px;
	margin: auto;
	margin-bottom: 15px;
}

#topo {
	width: 955px;
	height: 32px;
	margin: 0;
	padding: 0;
	font-weight: bold;
	font-size: 14px;
	font-family: Arial, Helvetica, sans-serif;
	background-color: #{
	a4jSkin.pageHeaderBackgroundColor
}

;
}
#panelMenu {
	height: 42px;
}

#principal {
	width: 815px;
	float: right;
	height: 648px;
	text-align: center;
}

#navegacao {
	width: 140px;
	float: left;
	/*height: 661px;*/
	padding: 0;
	margin: 0;
}

#rodape {
	height: 15px;
	clear: both;
	text-align: center;
	margin: 0;
	padding: 0;
}

.texto {
	text-align: left;
	font-size: 12px;
}

	text-align: center;
	height: 626px;
	padding: 0;

	background-color: #{
	a4jSkin.generalBackgroundColor
}

;
}
.dataTableBody {
	text-align: left;
	width: 600px;
}

	vertical-align: top;
}

	font-size: 10px;
	height: 16px;
	text-align: left;
	background-color: #{
	a4jSkin.row1BackgroundColor
}

;
}
.row2 {
	font-size: 10px;
	height: 16px;

}

;

}

.modalPanelRow2 {
	text-align: left;
}

.modalPanel {
	background-color: #EDEBEB;
	text-align: center;
}

.buttonPanel {
	background-color: #EDEBEB;
	text-align: center;
}

.panelNavegacaoClass {
	padding: 0;
	margin: 0;
	border: none;
	vertical-align: top;
}

.panelHeaderFooterClass {

	padding: 0;
}

	font-size: 14px;

<body>
<f:view beforePhase="#{defaultModel.mostraPhaseBefore}">
	<div id="tudo">

	<div id="topo"><rich:panel id="paneltopo"
		bodyClass="headerPageClass">
		<ui:insert name="header">
			<ui:include src="/includes/header.xhtml" />
		</ui:insert>
	</rich:panel></div>

	<div id="panelMenu"><ui:include src="/includes/newMenu.xhtml" />
	</div>

	<div id="principal"><a4j:outputPanel ajaxRendered="true"
		id="mainOutputPanel">
		<a4j:form ajaxSubmit="true">

			<!-- bloco de edicao -->
			<rich:simpleTogglePanel id="addUpdateBlock"
				bodyClass="simpleTogglePanelBodyUpdate" switchType="client"
				rendered="#{defaultBean.adicionarState or defaultBean.editarState}">
				<f:facet name="header">
					<h:outputText value="Dados de #{entidade}" />
				</f:facet>
				<ui:insert name="addUpdateBlock"></ui:insert>
			</rich:simpleTogglePanel>
		</a4j:form>

		<ui:include src="/includes/fragment_modal_messages.xhtml" />

	
		<ui:insert name="other" />
	</a4j:outputPanel> 
	<!-- <a4j:outputPanel id="otherOutputPanel" ajaxRendered="true">
		
		<ui:include src="/includes/list_of_values/lov_cargo.xhtml" />
	</a4j:outputPanel>--></div>

	<div id="navegacao"><rich:panel bodyClass="panelNavegacaoClass">
		<ui:insert name="menu">
			<ui:include src="/includes/panelBar.xhtml" />
		</ui:insert>
	</rich:panel></div>

	<div id="rodape" class="rodape" align="right"><rich:panel
		id="panelrodape" bodyClass="panelHeaderFooterClass">
		<ui:insert name="footer">
			<ui:include src="/includes/footer.xhtml" />
		</ui:insert>
	</rich:panel></div>

	</div>
</f:view>

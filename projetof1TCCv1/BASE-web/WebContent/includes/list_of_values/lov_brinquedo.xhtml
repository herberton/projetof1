<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<a4j:outputPanel id="lovBrinquedoOutputPanel" ajaxRendered="true">
	<rich:modalPanel id="modalPanelBrinquedo" minHeight="20" minWidth="200"
		moveable="true" autosized="true" showWhenRendered="true"
		rendered="#{lovBrinquedoMB.exibir == 'true'}">
		<f:facet name="header">
			<h:outputText value="Lista de Brinquedos" />
		</f:facet>
		<rich:panel id="panel_modalBrinquedo" bodyClass="panelUpdate"
			style="width:100%;border:none;padding:0;margin:0;background-color: #{a4jSkin.tableBackgroundColor}">
			<a4j:region selfRendered="true">
				<a4j:form ajaxSubmit="true">
					<h:panelGrid columns="3">
						<h:panelGrid columns="2">
							<h:outputLabel
								value="Nome Brinquedo" />
							<h:inputText value="#{lovBrinquedoMB.nomeBrinquedo}" />
						</h:panelGrid>
						<rich:spacer width="7" />
						<a4j:commandButton reRender="dataTableBrinquedo"
							value="#{aplicacaoBundle['botao.lov.pesquisar']}" />
					</h:panelGrid>
				</a4j:form>
				<a4j:form ajaxSubmit="true">
					<rich:dataTable id="dataTableBrinquedo"
						value="#{lovBrinquedoDataModel}" var="objeto"
						rowClasses="row1, row2" width="100%" rows="8" cellspacing="0"
						cellpadding="0" border="1" styleClass="dataTableBody"
						columnsWidth="2,5,5"
						onRowMouseOver="this.style.backgroundColor='#{a4jSkin.additionalBackgroundColor}'"
						onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'">


						<rich:column>
							<f:facet name="header">
								<a4j:commandLink value="CÃ³digo" reRender="dataTableBrinquedo">
									<a4j:actionparam name="sortField" value="idBrinquedo" />
								</a4j:commandLink>
							</f:facet>
							<a4j:commandLink value="#{objeto.idBrinquedo}"
								action="#{superMB.atualizarSelecao}">
								<f:setPropertyActionListener
									target="#{lovBrinquedoMB.idBrinquedoSelecionado}"
									value="#{objeto.idBrinquedo}" />
								<f:setPropertyActionListener target="#{lovBrinquedoMB.exibir}"
									value="false" />
							</a4j:commandLink>
						</rich:column>
						
						
						<rich:column>
							<f:facet name="header">
								<a4j:commandLink value="Nome" reRender="dataTableBrinquedo">
									<a4j:actionparam name="sortField" value="nome" />
								</a4j:commandLink>
							</f:facet>
							<a4j:commandLink value="#{objeto.nomeBrinquedo}"
								action="#{superMB.atualizarSelecao}">
								<f:setPropertyActionListener
									target="#{lovBrinquedoMB.idBrinquedoSelecionado}"
									value="#{objeto.idBrinquedo}" />
								<f:setPropertyActionListener target="#{lovBrinquedoMB.exibir}"
									value="false" />
							</a4j:commandLink>
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<a4j:commandLink value="Status Brinquedo"
									reRender="dataTableBrinquedo">
									<a4j:actionparam name="sortField" value="statusBrinq.descricao" />
								</a4j:commandLink>
							</f:facet>
							<a4j:commandLink value="#{objeto.nomeStatusBrinquedo}"
								action="#{superMB.atualizarSelecao}">
								<f:setPropertyActionListener
									target="#{lovBrinquedoMB.idBrinquedoSelecionado}"
									value="#{objeto.idBrinquedo}" />
								<f:setPropertyActionListener target="#{lovBrinquedoMB.exibir}"
									value="false" />
							</a4j:commandLink>
						</rich:column>
								
						<f:facet name="footer">
							<rich:datascroller />
						</f:facet>

					</rich:dataTable>
					<h:panelGrid>
						<rich:spacer height="3" />
						<a4j:commandButton
							value="#{aplicacaoBundle['botao.lov.cancelar']}">
							<f:setPropertyActionListener target="#{lovBrinquedoMB.exibir}"
								value="false" />
						</a4j:commandButton>
					</h:panelGrid>
				</a4j:form>
			</a4j:region>
		</rich:panel>
	</rich:modalPanel>
</a4j:outputPanel>
</body>
</html>

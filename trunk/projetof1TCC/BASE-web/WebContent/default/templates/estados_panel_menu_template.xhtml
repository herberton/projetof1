<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title><ui:insert name="title">Entre com o titulo</ui:insert></title>
<style type="text/css">
body {
	margin: 10px 15px;
	text-align: left;
}

#tudo {
	width: 100%;
	margin: 0;
	height: 100%;
	text-align: left;
}

#topo {
	height: 75px;
	text-align: left;
	/*background-color:#df7ddf;*/ /*background-color:#cccccc;*/
}

#principal {
	width: 100%;
	/*background-color:#9cf;*/
	height: 646px;
	text-align: center;
}

.texto {
	text-align: left;
	font-size: 12px;
}

.actionCollum {
	text-align: center;
}

.simpleTogglePanelBody {
	background-color: #EDEBEB;
	/*text-align: center;*/
	height: 604px;
}

.simpleTogglePanelBodyUpdate {
	background-color: #EDEBEB;
	text-align: center;
	height: 604px;
}

.dataTableBody {
	text-align: left;
	width: 90%;
}

#navegacao {
	width: 100%;
	/*background-color:#ffbe7d;*/
	height: 22px;
}

#rodape {
	height: 25px;
	text-align: center;
	/*background-color:#b5daa2;*/
	clear: both;
}

.row1 {
	background-color: #EDEBEB;
	font-size: 10px;
	height: 16px;
	text-align: left;
}

.row2 {
	background-color: #ffffff;
	font-size: 10px;
	height: 16px;
	text-align: left;
}

.panelUpdateRow1 {
	text-align: right;
	font-weight: bolder;
}

.panelUpdateRow2 {
	text-align: left;
}

.modalPanelRow1 {
	text-align: right;
	font-weight: bolder;
}

.modalPanelRow2 {
	text-align: left;
}

.modalPanel {
	background-color: #EDEBEB;
	text-align: center;
}

.buttonPanel {
	background-color: #EDEBEB;
	text-align: center;
}
</style>
</head>
<body>

<div id="tudo">

<div id="topo"><rich:panel id="paneltopo">
	<ui:insert name="header">
		<ui:include src="/includes/header.xhtml" />
	</ui:insert>
</rich:panel></div>

<div id="navegacao"><ui:insert name="menu">
	<ui:include src="/includes/menu.xhtml" />
</ui:insert></div>


<div id="principal"><a4j:outputPanel ajaxRendered="true"
	id="mainOutputPanel">
	<a4j:form>
		<ui:include src="/includes/fragment_modal_messages.xhtml" />
		<!-- bloco de pesquisa -->
		<rich:simpleTogglePanel bodyClass="simpleTogglePanelBody"
			switchType="client" id="searchlistBlock"
			rendered="#{defaultBean.pesquisarState}">
			<f:facet name="header">Pesquisar</f:facet>
			<h:panelGrid id="panelButtonBlock"
				rendered="#{defaultBean.pesquisarState}" styleClass="buttonPanel">
				<ui:insert name="panelButtonBlock"></ui:insert>
			</h:panelGrid>
			<rich:spacer height="2" />
			<ui:insert name="searchlistBlock"></ui:insert>
		</rich:simpleTogglePanel>

		<!-- bloco de edição -->
		<rich:simpleTogglePanel id="addUpdateBlock"
			bodyClass="simpleTogglePanelBodyUpdate" switchType="client"
			rendered="#{defaultBean.adicionarState or defaultBean.editarState}">
			<f:facet name="header">Dados do Usuário</f:facet>
			<ui:insert name="addUpdateBlock"></ui:insert>
		</rich:simpleTogglePanel>
	</a4j:form>
</a4j:outputPanel></div>


<div id="rodape"><rich:panel id="panelrodape">
	<ui:insert name="footer">
		<ui:include src="/includes/footer.xhtml" />
	</ui:insert>
</rich:panel></div>

</div>

</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xml:lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/default/templates/login_template.xhtml">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<ui:define name="title"><h:outputText value="#{aplicacaoBundle['titulo.tela.login']}"/></ui:define>

	<ui:param name="mensagemIcone" value="#{autenticacao.msg.icone}" />
	<ui:param name="mensagemMensagem" value="#{autenticacao.msg.mensagem}" />
	<ui:param name="mensagemTitulo" value="#{autenticacao.msg.titulo}" />
	<ui:param name="mensagemExibirMsg" value="#{autenticacao.msg.exibirMsg}" />

	<ui:define name="form_login">
		<rich:panel style="width: 250px;" id="panelLogin"
			ajaxRendered="true">
			<h:panelGrid columns="2" style="text-align: center;">
				<h:outputText value="#{aplicacaoBundle['login.label']}" styleClass="rotulos" />
				<rich:column>
					<h:inputText id="j_username" required="true"
						requiredMessage="#{aplicacaoBundle['msg.login.preenchida']}"
						styleClass="edit" size="60" style=" width : 150px;">
						<!-- <f:validator validatorId="emailValidator" />-->
					</h:inputText>
					<rich:message for="j_username">
						<f:facet name="errorMarker">
							<h:graphicImage value="/images/icons/icon_error.png" />
						</f:facet>
					</rich:message>
				</rich:column>

				<h:outputLabel for="j_password" value="#{aplicacaoBundle['senha.label']}" styleClass="rotulos" />
				<rich:column style="text-align: center;">
					<h:inputSecret id="j_password" styleClass="edit" required="true"
						requiredMessage="#{aplicacaoBundle['msg.senha.preenchida']}"
						validatorMessage="#{aplicacaoBundle['msg.senha.validator']}"
						size="60" style=" width : 150px;">
						<f:validateLength minimum="1" />
					</h:inputSecret>

					<rich:message for="j_password">
						<f:facet name="errorMarker">
							<h:graphicImage value="/images/icons/icon_error.png" />
						</f:facet>
					</rich:message>
				</rich:column>
			</h:panelGrid>
			<rich:spacer height="20" />
			<input type="submit" value="Login" class="rich-button" />
		</rich:panel>
	</ui:define>
</ui:composition>

</html>
